name: zimble
description: RFID app
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter

  #dateFormat
  intl: ^0.19.0

  flutter_launcher_icons: ^0.14.1
  permission_handler: ^11.1.0

  #Class matching
  equatable: ^2.0.5

  #network Requests
  dio: ^5.4.0
  retrofit: ^4.1.0

  json_annotation: ^4.8.1
  firebase_auth: ^4.17.4
  auto_size_text: ^3.0.0

  #Bottom Navbar
  persistent_bottom_nav_bar_v2: ^5.2.3

  #Updated Stream Manager
  rxdart: ^0.28.0

  #NFC implementation
  nfc_manager: ^3.5.0


dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/
    - assets/images/reader_images/
    - assets/images/logos/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/mtg_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"
